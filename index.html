<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="opacity">
        <section class="weather__wrapper">
            <div class="weather__info">
                <h1 class="weather__country">Egypt, US</h1>
                <p class="weather__date">Wednesday 9 June 2021</p>
                <h1 class="weather__temperature">21°C</h1>
                <p class="weather__day">Fog</p>
                <p class="weather__temperature__distance"><span class="temperature__sunny">19°C</span> / <span class="temperature__night">23°C</span></p>
    
            </div>
            <div class="weather__search">
                <input type="text" class="search" id="search" placeholder="Search for a city...">
            </div>
        </section>
    </section>
    
    
    <script src="js/script.js"></script>
</body>
</html>
